<div class="table-container">
  <h1 class="text-4xl font-extrabold text-blue-500 px-2">Point Table</h1>
<div></div>
  
  <table class="shadow-lg text-center min-w-full border-collapse border border-gray-300 bg-white transition-all duration-300">
      <thead>
          <tr>
              @for (heading of tableHeading; track $index) {
                  <th class="py-2 px-4 border-b">{{heading}}</th>
              }
          </tr>
      </thead>
      <tbody>
          @for (team of pointtable; track $index) {
              <tr class="hover:bg-gray-100 {{ $index <= 4 ? 'bg-green-400' : 'bg-pink-200' }} hover:scale-110 transition-all cursor-pointer">
                  @if ($index > 0) {
                      @for (data of team; track $index) {
                          <td class="py-2 px-4 border-b">{{data}}</td>
                      }
                  }
              </tr>
          }
      </tbody>
  </table>
</div>
